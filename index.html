<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

	<link rel="icon" href="resources/fav.jpeg" type="image/x-icon" />

	<title>movies-search-app</title>

	<link rel="stylesheet" href="styles/reset.css" />
	<link rel="stylesheet" href="styles/index.css" />
	<link rel="stylesheet" href="styles/header.css" />
	<link rel="stylesheet" href="styles/movies.css" />
</head>

<body>
	<header class="header">
		<div class="container">
			<h1 class="header__title">Movie-search app</h1>
		</div>
	</header>
	<main class="page">
		<div class="container">
			<section class="request">
				<form action="" class="movies__form" autocomplete="off">
					<input type="text" id="movieName" class="movie__name-input" placeholder="Enter movie title..." />
					<button type="button" id="movieAddBtn" class="movie__add-button">
						Search
					</button>
				</form>
			</section>
			<section class=" movies">
				<ul id="moviesList" class='movies__list'>
				</ul>
			</section>
		</div>
	</main>

	<script src="scripts/index.js"></script>

</body>

</html>
